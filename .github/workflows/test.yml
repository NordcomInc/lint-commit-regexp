name: Build and test

on: [push, pull_request]

jobs:
    unit:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v2
          - run: npm ci
          - run: npm test
    test:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v2
          - run: npm ci
          - uses: ./
