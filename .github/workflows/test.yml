name: Build and test
on: [push, pull_request]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
              with:
                  ref: ${{ github.event.release.tag_name }}

            - name: Setup Node
              uses: actions/setup-node@v3

            - name: Install deps
              run: npm ci
            - name: Build
              run: npm run build
            - name: Test
              run: npm run test
